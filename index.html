<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="display"></div>
        <div class="keys">

            <div class="key keys--all-clear"><p>AC</p></div>
            <div class="key keys--left-perenth"><p>(</p></div>
            <div class="key keys--right-perenth"><p>)</p></div>
            <div class="key keys--multiply">
                <p>x</p>
            </div>
            <div class="key keys-- sqrt">
                <p>&#8730</p>
            </div>
            <div class="key keys--percent">
                <p>%</p>
            </div>
            <div class="key keys--plus-minus">
                <p>&#177</p>
            </div>
            <div class="key keys--divide">
                <p>/</p>
            </div> 
            <div class="key keys--seven"><p>7</p></div>
            <div class="key keys--eight"><p>8</p></div>
            <div class="key keys--nine"><p>9</p></div>
            <div class="key keys--minus">
                <p>-</p>
            </div>
            <div class="key keys--four"><p>4</p></div>
            <div class="key keys--five"><p>5</p></div>
            <div class="key keys--six"><p>6</p></div>
            <div class="key keys--plus">
                <p>+</p>
            </div>
            <div class="key keys--one"><p>1</p></div>
            <div class="key keys--two"><p>2</p></div>
            <div class="key keys--three"><p>3</p></div>
            <div class="key keys--backspace"><p>&#9003</p></div>
            
            <div class="key keys--point"><p>.</p></div>
            <div class="key keys--zero">
                <p>0</p> 
            </div>
            <div class="key keys--equal"><p>=</p></div>

        </div>
    </div>
</body>
</html>
