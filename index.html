<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="display">
            <!-- Split display allows viewing of previous equation and number in ANS storage -->
          <div class="display--last"></div> 
          <div class="display--current"></div>
        </div>
        <div class="keys">
            <button class="keys__key keys__key--all-clear"> AC </button>
            <button class="keys__key keys__key--plus-minus">
                &#177 
           </button>
            <button class="keys__key keys__key--ANS"> ANS </button>
           <button class="keys__key keys__key--backspace"> &#11164 </button>
            <button id="number" class="keys__key keys__key--seven"> 7 </button>
            <button id="number" class="keys__key keys__key--eight"> 8 </button>
            <button id="number" class="keys__key keys__key--nine"> 9 </button>
             <button id="operator" class="keys__key keys__key--multiply">
              * 
             </button>
            <button id="number" class="keys__key keys__key--four">4</button>
            <button id="number" class="keys__key keys__key--five">5</button>
            <button id="number" class="keys__key keys__key--six"> 6 </button>
            <button id="operator" class="keys__key keys__key--divide">/ </button> 
            
            <button id="number" class="keys__key keys__key--one"> 1 </button>
            <button id="number" class="keys__key keys__key--two"> 2 </button>
            <button id="number" class="keys__key keys__key--three"> 3 </button>
            <button id="operator" class="keys__key keys__key--plus">
                +
            </button>
            <button  id="number" class="keys__key keys__key--point"> . </button>
            <button id="number" class="keys__key keys__key--zero">
                0  
            </button>
            <button class="keys__key keys__key--equal"> = </button>
            <button id="operator" class="keys__key keys__key--minus">
                - 
           </button>

           <!-- Button functions not yet able to be inserted into calculator -->
            <!-- <button id="number" class="keys__key keys__key--pi"> &#8508</button> -->
            <!-- <button id="number" class="keys__key keys__key-- sqrt">
                &#8730 
            </button> -->
            <!-- <button class="keys__key keys__key--percent">
                %
            </button> -->
            
        </div>
    </div>
</body>
</html>
